<div class="flex flex-col md:flex-row gap-4 p-4">
    <!-- Présentation -->
    <div class="flex-1 p-4 opacity-100">
        <div class="container p-3 text-center">
            <h2 class="text-lg font-bold">Filippos Katsanos</h2>
            <h4>&#123; apprenti développeur &#125;</h4>
        </div>
        <div class="container p-4 text-justify space-y-3 font-oxanium">
            <p *ngFor="let item of aboutItems">{{ item }}</p>
        </div>
    </div>

    <!-- Pile technologique -->
    <div class="flex-1 p-4 opacity-100">
        <table class="table-auto p-4 border-collapse">
            <tbody>
                <tr *ngFor="let tech of techs">
                    <!-- Tech Title -->
                    <td class="p-3 font-bold text text-blue-700">{{ tech.title }}</td>
                    <!-- Tech Icons -->
                    <td class="p-3">
                        <div class="flex flex-wrap gap-2">
                            <span *ngFor="let texttech of tech.texttechs.slice().sort()" class="text-gray-700 text-sm font-semibold bg-orange-200 rounded-full px-2 py-1 m-1"
                                style="max-height: 30px;">{{texttech}}</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
